<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet/less" href="less/main/main.less" />
    <script type="text/javascript" src="script/less.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <h4>Headline</h4>
        <input type="text">
      </div>
      <div class="newsbody">
        <h4>News body*</h4>
        <input type="text">
      </div>
      <div class="location">
        <h4>Location</h4>
        <input type="text">
      </div>
      <div class="author-name">
        <h4>Author name</h4>
        <input type="text">
        <input type="checkbox" id="check">
        <label for="check">Don`t show my name</label>
      </div>
      <div class="quiz-title">
        <h4>Quiz title?*</h4>
      </div>
      <div id="save-button">save</div>
      <div class="footer">
        <p>By clicking Continue you agree to our Terms & Conditions</p>
        <p>Required fields*</p>
      </div>
    </div>
  </body>
</html>
